<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Viajes Mejorado - TuneMyTrip</title>
  <style>
    /* Fondo planeta Tierra con trazas aéreas */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      /* Imagen de fondo planeta Tierra con trazas aéreas */
      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://cdn.pixabay.com/photo/2017/01/20/00/30/earth-1990217_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    .logo-container {
      text-align: center;
      margin: 30px 0;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
      margin: 40px auto 25px auto;
      max-width: 1100px;
    }
    .btn-feature {
      flex: 1 1 180px;
      max-width: 190px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 2px solid transparent;
      min-width: 150px;
    }
    .btn-feature:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 25px rgba(0,0,0,0.18);
      border-color: #00c6ff;
    }
    .btn-feature img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .btn-feature span {
      display: block;
      padding: 12px 8px;
      font-weight: 700;
      font-size: 1.08rem;
      color: #0077cc;
      background: #fff;
    }
    form {
      max-width: 650px;
      margin: 0 auto 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    form > div.row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #fff;
    }
    form input[type="text"],
    form input[type="date"],
    form input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f8f8f8;
      color: #222;
      transition: border-color 0.3s;
    }
    form input[type="text"]:focus,
    form input[type="date"]:focus,
    form input[type="number"]:focus {
      border-color: #0077cc;
      outline: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }
    .btn-submit {
      background: linear-gradient(90deg, #0077cc 60%, #00c6ff 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,119,204,0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, #005fa3 60%, #0099cc 100%);
      box-shadow: 0 6px 12px rgba(0,95,163,0.6);
    }
    #insurance-quote-section {
      max-width: 650px;
      margin: 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
    }
    #insurance-quote-section input[type="text"],
    #insurance-quote-section input[type="number"],
    #insurance-quote-section input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      background: #f8f8f8;
      color: #222;
      transition: border-color 0.3s;
    }
    #insurance-quote-section input:focus {
      border-color: #00c6ff;
      outline: none;
    }
    #insurance-quote-section button[type="submit"] {
      background: linear-gradient(90deg,#0077cc 60%,#00c6ff 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,119,204,0.4);
      margin-top: 10px;
      transition: background 0.3s, box-shadow 0.3s;
    }
    #insurance-quote-section button[type="submit"]:hover {
      background: linear-gradient(90deg, #005fa3 60%, #0099cc 100%);
      box-shadow: 0 6px 12px rgba(0,95,163,0.6);
    }
    #insured-age {
      max-width: 80px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #222;
      border-radius: 12px;
      max-width: 400px;
      padding: 30px 25px 20px 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
    }
    .modal-content h3 {
      color: #0077cc;
      margin-bottom: 18px;
    }
    .airport-list {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    .airport-list li {
      margin: 8px 0;
    }
    .airport-btn {
      background: linear-gradient(90deg, #00c6ff 60%, #0077cc 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 2px 0;
      transition: background 0.2s;
    }
    .airport-btn:hover {
      background: linear-gradient(90deg, #0077cc 60%, #00c6ff 100%);
    }
    .modal-close {
      position: absolute;
      top: 8px;
      right: 15px;
      font-size: 1.3em;
      color: #0077cc;
      background: none;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      form > div.row {
        flex-direction: column;
      }
      .button-group {
        flex-direction: column;
        align-items: center;
      }
      .btn-feature {
        max-width: 350px;
        width: 90%;
      }
      .modal-content {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container" role="banner" aria-label="Logotipo TuneMyTrip" style="text-align:center; margin:30px 0;">
    <svg width="290" height="60" viewBox="0 0 290 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
      <title>TuneMyTrip Logotipo</title>
      <desc>Logotipo con texto TuneMyTrip y brújula estilizada</desc>
      <style>
        .tm-text {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: 700;
          font-size: 36px;
          fill: #0077cc;
        }
        .tm-accent {
          fill: #00c6ff;
        }
        .tm-icon {
          fill: #0077cc;
          stroke: #00c6ff;
          stroke-width: 2;
        }
      </style>
      <circle class="tm-icon" cx="30" cy="30" r="25" />
      <polygon class="tm-accent" points="30,10 35,30 30,50 25,30" />
      <circle cx="30" cy="30" r="5" fill="#0077cc" />
      <text x="70" y="42" class="tm-text">Tune<tspan class="tm-accent">My</tspan>Trip</text>
    </svg>
  </div>

  <div id="modal-airports" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="modal-close" id="close-modal-airports" aria-label="Cerrar ventana">&times;</button>
      <h3 id="modal-title">Selecciona un destino</h3>
      <ul class="airport-list" id="airport-list"></ul>
    </div>
  </div>

  <div class="button-group" role="navigation" aria-label="Categorías de viajes">
    <div class="btn-feature" tabindex="0" role="button" aria-label="Arquitectura" data-theme="arquitectura">
      <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=400&q=80" alt="Obra arquitectónica famosa" />
      <span>Arquitectura</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Playas" data-theme="playas">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Playa paradisíaca" />
      <span>Playas</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Montañas" data-theme="montanas">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=80" alt="Montañas nevadas" />
      <span>Montañas</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Cultura" data-theme="cultura">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Evento cultural" />
      <span>Cultura</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Deporte" data-theme="deporte">
      <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=400&q=80" alt="Evento deportivo" />
      <span>Deporte</span>
    </div>
    <div class="btn-feature" tabindex="0" role="button" aria-label="Tours completos" data-theme="tours">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Tour completo" />
      <span>Tours completos</span>
    </div>
  </div>

  <form id="search-form" aria-label="Formulario de búsqueda de viajes">
    <div class="row">
      <div>
        <label for="origin">Origen (ej: MAD)</label>
        <input type="text" id="origin" name="origin" placeholder="Ciudad o código IATA" required />
      </div>
      <div>
        <label for="checkInDate">Fecha de llegada</label>
        <input type="date" id="checkInDate" name="checkInDate" required />
      </div>
    </div>
    <div class="row">
      <div>
        <label for="destination">Destino (ej: NYC)</label>
        <input type="text" id="destination" name="destination" placeholder="Ciudad o código IATA" required />
      </div>
      <div>
        <label for="checkOutDate">Fecha de salida</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required />
      </div>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="travelInsurance" name="travelInsurance" />
      <label for="travelInsurance">Contratar seguro de viaje</label>
    </div>

    <button type="submit" class="btn-submit">Buscar viajes</button>
  </form>

  <div id="insurance-quote-section" aria-live="polite" aria-atomic="true">
    <h2 style="color:#00c6ff;">Cotiza tu seguro de viaje</h2>
    <form id="insurance-quote-form">
      <label for="insured-name">Nombre completo</label>
      <input type="text" id="insured-name" name="insured-name" required>
      <label for
